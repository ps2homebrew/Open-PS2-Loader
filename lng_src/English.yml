comments: |-
  This file is a template for translators. This file's encoding must be UTF8.

  Entry that has been translated looks like this:
    LABEL: Some string goes here

  Entry that is intentionally left untranslated looks like this:
    LABEL:
    - same
    - original: Version of this string in English

  Entry that is not yet translated looks like this:
    LABEL:
    - untranslated
    - original: Version of this string in English

  To translate an untranslated entry, simply delete the two lines below the label
  and replace them with text in target language. To mark the entry as intentionally
  untranslated, replace "untranslated" with "same".
  It might be necessary to put your text in quotes if it contains a colon (`:`) or it's a text
  like "Yes" or "No". See YAML documentation for details. If in doubt, just quote the text.

  Important: if your language require some custom glyphs, you should provide a corresponding
  TTF/OTF font file too. By default, OPL only comes with the "basic Latin" font built-in.

  Once the translation is complete, you can submit it to the development team.

  To use your custom language with OPL, simply copy the .lng file into your mc?:/OPL or LNG folder
  (File must start with the "lang_" prefix and have the ".lng" extension)

  Finally, don't put too many comments in your file, it will waste space and increases loading
  time. One single comment line on top (e.g. "name <yourmail@address.com>") should be enough.

  Thanks for your work.
